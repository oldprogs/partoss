LinkAdvanced 2:5030/177.1 #SPB.SYSOP $d:\tc\boxes\fidonet
LinkAdvanced 2:5030/31 #RU.GOLDED
LinkAdvanced 2:5030/51 #SPB.SYSOP
LinkAdvanced 2:5030/151 #SPB.SYSOP.INFO
LinkAdvanced 2:5030/251 #GSS.BETA
LinkAdvanced 2:5030/108 #SPB.HUMOR

;====================== Echo Manager parameters ==========================

; Keyword ManagerName defines one or more names, which will be considered
; as name of echo-manager.  When one of these name is found in field To:
; the echo-manager will consider that this letter is addressed to it, and 
; will process this letter.  You can indicate unlimited number of names.

ManagerName ParToss
ManagerName "Parma Tosser"
ManagerName EchoMan
ManagerName AreaFix
ManagerName SqaFix

; Keyword ManagerIgnoreFrom defines one or more names that are considered
; the robot names.  The letters containing one of these names in field From:
; won't be processed, even if all other attributes, such as the sender's
; address, the name in field To: and the password define that this letter is  
; addressed to echo-manager.  You can indicate unlimited number of names.

ManagerIgnoreFrom ParToss
ManagerIgnoreFrom "Parma Tosser"
ManagerIgnoreFrom EchoMan
ManagerIgnoreFrom AreaFix
ManagerIgnoreFrom SqaFix
ManagerIgnoreFrom I-Track
ManagerIgnoreFrom NetManager

; Keyword ManagerHelp defines the file that contains some instructions
; on how to work with echo-manager.  When command %Help is received, the 
; echo-manager will generate a reply letter.  The text from this file will be
; included in the letter.  If this file is absent, or keyword is commented
; then command %HELP is ignored.  

ManagerHelp ParToss.Hlp

; Keyword ManagerDesc defines the default echo-area description, if the 
; description is absent in echo-area description file.  This is default       
; setting:

ManagerDesc "Description not available"

; Keyword ManagerHide defines group list, which won't be shown in a reply
; from echo-manager (using commands %List, %Notify, %Query).  For instance,
; your local areas, areas with personal mail, etc.

ManagerHide LH

; Keyword ListAsAvail enables the mode in which the %List requests to echo-
; manager are processed the same as %Avail.

;ListAsAvail

; Keyword GroupName defines the group names for output in echo-manager replies
; to command %List.  If you want the names indicated in receipt, the group list
; should be sorted using method Group.

GroupName A "General areas"
GroupName B "Book areas"
GroupName L "Local areas"
GroupName S "Programming"
GroupName Z "Autocreated areas"

; Keyword ManagerSubj defines the field Subj in letters generated by echo-
; manager.  Below is the default setting.

ManagerSubj "Reply from Parma Tosser Echo Manager"

; Keyword ManagerFromName defines the field From in letters generated by echo-
; manager.  Default setting is "Parma Tosser".

ManagerFromName "Best echo manager on market today"

; Keyword ManagerForwardName defines the field From in letters generated by 
; echo-manager when forwarding requests to uplink.  Default setting is
; "Parma Tosser".

ManagerForwardName "Best echo manager on market today"

; Keyword ManagerKill enables the deletion of processed letters to echo-
; manager.  In this case when processing the letters, echo-manager won't
; pay attention to attribute Rcv.  If this keyword is commented, after  
; the letter is processed, the attribute Rcv will be set to it, and in future 
; executions these letters won't be processed.

ManagerKill

; Keyword ManagerSize defines the maximum size of generated by echo-manager
; letter.  If when executing some kind of command the size of the letter    
; exceeds this setting, the letter will be cut to parts, size of which  
; will have the size equal to this parameter.  The numbering of these letters
; will be indicated in the body.  You can also indicate modifier K, which      
; works the same as for Buffers and MaxPktSize.  Minimum setting is 2 Kbytes.   
; By default this setting is disabled, and text of any length will be sent   
; in single letter.

ManagerSize 2K

; Keyword ManagerTemplate defines the file name of template for letters
; generated by echo-manager.

ManagerTemplate Manager.Tpl

; Keyword ManagerBadTemplate defines the file name of template for letters
; generated by echo-manager in case if echo-manager refused to process 
; the letter (unknown link or incorrect password).  The reason will be     
; indicated in field Subj of these letters: "Unknown link" or "Wrong password".

ManagerBadTemplate ManBad.Tpl

; Keyword ManagerReScan enables you to use command %ReScan <AREATAG>. By 
; default this feature is disabled.

;ManagerReScan

; Keyword ManagerGuardCharacter defines the symbol, which is considered
; as symbol '%' when executing command ParToss Hand.  Use of this symbol
; is needed if your command processor (4DOS for instance) corrupts words
; like %List in command line, and also when including this command into
; packet file.  You can use set by you symbol instead of '%'.  ParToss
; will recognize this command correctly, and problems with command processor
; will disappear.  The default setting for this symbol is '#'. 
; Commands:
;
; ParToss Hand 2:5030/177.1 %List
; ParToss Hand 2:5030/177.1 #List
;
; will lead to the same results. In 2nd case the danger of incorrect   
; processing is much lower.

;ManagerGuardCharacter # ; default setting
;ManagerGuardCharacter >

; Keyword ManagerUpLink enables to forward requests to uplink, if echo-area
; wasn't found at your system, and sets up necessary parameters for 
; generating the letter to uplink's echo-manager. Format:
;
; ManagerUpLink <address> <manager> <password> <echolist>
;
; Here <address> - uplink address, <manager> - name of uplink's echo-manager,
; <password> - password for echo-manager, <echolist> - file containing 
; the list of echo-areas, available at uplink.  This text file should contain
; echo-area descriptions, one area in each line. Format:
; ECHOTAG1
; ECHOTAG2 Description of area ECHOTAG2
; Everything after the description (following first space after ECHOTAG), 
; is ignored in current version.
; If this keyword is defined, then after receiving the request for 
; non-existent echo-area, the following actions will be made:
; - the requested area will be searched in file with echo-area descriptions.
;   If an area won't be found in any of files with uplink areas, then the
;   message that the area doesn't exist will be formed.
; - if echo-area is found, then:
; - the requested echo-area will be created       
; - requesting station and corresponding uplink will be linked to this area
; - the letter will be created to address <address> and name <manager> with 
;   <password> in Subj field, and echo-area name in body, which will link 
;   you to this area at your uplink's station.
; If this keyword is commented, the reply letter will be sent, saying that  
; this area doesn't exist on our station. 
; Besides this, when processing requests to unlink areas, it's checked  
; weather the area is "alive", and if found that the area is described as
; passthru, and contains only one downlink, then this area is deleted from
; configuration files.  If the last existing downlink is in ManagerUpLink
; list, then the letter requesting to unlink this area is generated.  Note:
; if the uplink isn't described by this keyword in some area, the area will
; be deleted, and ParToss won't generate the letter to unlink the area.  As
; a result this area will be created and deleted several times.

ManagerUpLink 2:5030/151 ParToss password1 echolist.151
ManagerUpLink 2:5030/151 ParToss password1 echolist.251
ManagerUpLink 2:5030/151 ParToss password1 echolist.51
ManagerUpLink 2:5030/48 AreaFix password2 echolist.31
ManagerUpLink 2:5030/31 AreaFix password3 echolist.31

; Keyword ManagerKillOrphan enables the deletion of areas defined as passthru,
; during the modification of echo-area list, if this area only has one 
; downlink.  The letter to uplink requesting to unlink this area will be
; generated as well if uplink is defined in ManagerUpLink.

ManagerKillOrphan

; Keyword ManagerHideRestricted disables the output of areas unavailable for 
; the subscriber in generated letters (for command %List).  If this keyword
; is commented, all the unavailable areas will be put in the receipt marked  
; as "Restricted".

;ManagerHideRestricted

; Keyword ManagerSortEnable enables the echo-area sorting when executing
; %List, %Notify, %Query, if it's indicated in command by parameters
; Group or Name.   After the keyword you can indicate the default setting for
; sorting.

;ManagerSortEnable Group
ManagerSortEnable

; Keyword ManagerString enables the multi-line echo-area descriptions when
; generating receipts for commands %List, %Notify, %Query, and also indicates
; the maximum length of the line.  If this keyword is enabled, then echo-area
; descriptions will be cut to a few lines if necessary.  Accepted settings  
; vary from 60 to 78.  Recommended setting is 74 (with this setting the length
; of quoted line won't be more than 80 which won't break the formatting)

ManagerString 74

;=======================Echo parameters ==============================

; Keyword AddToSeen defines address/address' which will be added to SEEN-BY
; for all echo-areas (considering zone).  In the example address' 5030/277 
; and 5030/377 will be added to SEEN-BYs in all echo-areas which have the 
; AKA in Zone 2.

AddToSeen 2:5030/277 377

; Keyword ZoneGate is used to delete SEEN-BY from all echo-mail, sent to
; certain nodes. 
;
; ZoneGate <host> <nodes...>
;
; <host> - address, for which mail will be processed. 
;
; <nodes> - address' which will be added to SEEN-BY when sending to this
; address.
; Parma Tosser won't include your address to this list, so you need to take
; care of it yourself.      

ZoneGate 666:5030/184 5020/51 5030/177 5030/184

; * Keyword DomainGate is used for realization of internet gating
; * (FidoNet <-> OtherNet).  The difference between ZoneGate is if you
; * use this keyword the sender's address, @MSGID, and Origin will be 
; * changed.  This keyword works only in registered version.  The format
; * of this keyword is as follows:
;
; DomainGate [<From] [>To] [=AKA] [&Echoes] [$Origin] [%Where]
;
; From - address from which the received mail will be gated.    
;
; To - address to which the gated mail will be sent.
;
; AKA - address, which will be substituted in gated letters.
;
; Echoes - echo-area or group of areas, for which the gating will be done. 
;          You can define:
;          &%Group ABCX - all echo-areas in indicated groups
;          &%All        - all echo-areas 
;          &*           - all echo-areas 
;          &SU.HARDW.*  - all echo-areas, which contain SU.HARDW.
;          &SU.BOOKS    - echo-area SU.BOOKS
;
; Origin - the Origin that will be substituted instead of original one.   
;
; Where - changeable blocks of information.  Possible settings: 
;         H - change the address in the message header, M - change @MSGID,
;         O - change the Origin, S - correction of SEEN-BY and PATH.
;         You can use any combination from these four letters.
;
; Any of parameters of this keyword can be skipped.  Gating is one-sided,
; so, if you want to make a two-way gate, you need to define two keywords.
;
; Short explanation. If parameter From is indicated, then the address from
; which the letter is received and the address indicated by this parameter
; will be compared.  If parameter To is indicated, then the address to 
; which the letter will be sent to, with the address defined by this parameter.
; If they match, then it's checked weather an echo-area belongs to indicated
; group of areas.  If an echo-area belongs to certain group, the letter is 
; changed according to the settings you indicated by parameter Where.  If 
; AKA is specified, this AKA will substitute the address from which the letter
; was received.

;DomainGate <2:* >666:5030/184 =666:5030/177 &%Group ABCDL $"Fidonet -> DevilNet gate" %HOS

; Keyword  PreservePath enables you to save lines @PATH in letters that are
; sent to other zone, to address not found in DomainGate and ZoneGate. 
; The @SEEN-BY isn't saved however.  If this keyword is commented, then lines
; @PATH will be deleted if sending letters to other zone.

;PreservePath

;=============================Include files & related=======================

; Keyword MakeAreaList enables the creation of additional echo-area description
; list, which an be used to include in configuration of external programs, 
; for instance, message editors.  For correct work of this function
; this keyword should be included BEFORE the description of all echo-areas.
; Because the format of this file is defined by user, you can configure it   
; as our reader/editor wishes.  First parameter after the keyword defines  
; the path and the name of a generated file.  Next parameter defines the 
; line format of defined file.  This file will be formed using corresponding
; macros.
; The following macros are recognized:
; @K - NetArea for netmail, EchoArea for echo-area, and areas described as
;      LocalArea, BadArea, DupeArea.
; @T - area echotag.
; @P - full path to the area (netmail directory, or group name of echo-area
;      files).
; @Y - area type.  For areas in Sq?-format it's substituted with " -$ ".
; @A - full address of AKA set for this area.
; @D - area description.
; @O - same as @D when @D is defined, otherwise same as @T.
; This file is created (updated) at each ParToss execution.

;MakeAreaList ForTimEd.Cfg "@K  @D  @T @P @Y @G -p@A"

; Keyword AreaListShowAll enables you to include passthru echo-areas into the    
; echo-area list generated by MakeAreaList.  For the correct work of this 
; function this keyword should be indicated BEFORE the description of 
; echo-areas.

;AreaListShowAll

; Keyword EchoOnlyAreaList enables to include only echo-areas into the 
; list generated MakeAreaList, skipping the output of netmail areas,
; and areas described as BadArea, DupeArea, LocalArea.  For correct 
; work of this function this keyword should be indicated BEFORE the 
; descriptions of echo-areas.

;EchoOnlyAreaList

; Keyword Include enables you to move part of settings into a separate file.
; If this keyword found, then indicated file will be parsed, and then ParToss
; will get back to main configuration file.  You can't use this directive in
; configuration files you are including, but you can define a few keywords    
; Include in main configuration, and spread different groups of information  
; in number of configurations.  Note, that after changing any of included 
; files, the full recompile will be done, just like if you changed the main
; one.

Include Squish.Cfg

; Keyword AreaFile indicates file, to which the echo-area descriptions will
; be recorded when they are auto-created.  This is necessary, if your echo-
; area descriptions are in separate configuration file, indicated in keyword
; Include.  By default the descriptions of newly created areas will be 
; will be recorded in main configuration file.

AreaFile Squish.Cfg


