;======================== New areas description ==========================

; Описания вновь создаваемых эхо-областей будут помещены в конец ParToss.Cfg.
; Все вновь создаваемые области получают имена вида AutoXXXX, где XXXX -
; шестнадцатеричное число, уникальное для каждой области. Для них подбирается
; AKA, соответствующий адресу отправителя пакета, который инициировал
; создание новой области. Если создается не персональная область, то
; отправитель описывается как подключенный к ней. Вы можете затем
; переместить строку описания области в любое место файла ParToss.Cfg,
; а также переименовать файлы, в которых она содержится, вместе с
