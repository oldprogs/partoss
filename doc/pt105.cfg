; Возможные варианты задания типа линковки:
; Subj - линковка по полю Subj или его части (я использую именно его);
; TimEd - линковка по @MSGID/@REPLY с использованием режима "много ответов на
;         письмо". Название связано с тем, что этот режим поддерживается
;         редактором TimEd. Так линкует эхо-области SQLink;
; Flat - линковка по @MSGID/@REPLY со связыванием писем в линейную цепочку,
