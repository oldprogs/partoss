; этим шаблоном. В шаблоне можно использовать те же макросы, что и во всех
; других шаблонах, но необходимо помнить, что те из макросов, которые
; относятся к именам и адресам, заполняются из исходного письма, а
; следовательно, в некотором роде имеют инверсный смысл. То есть, приветствие,
; например, должно иметь вид "Hello @FFName!", а не "Hello @TFName!"
; Эта функция включена для использования в случае, если станция на некоторое
; достаточно продолжительное время остается "на автопилоте".
;
; Ключевые слова SysOpNameExact, CarbonCopyExact, CarbonMoveExact являются
; почти полными аналогами ключевых слов SysOpName, CarbonCopy, CarbonMove, но
