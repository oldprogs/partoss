; * Ключевое слово DomainGate используется для реализации межсетевого гейта
; * (FidoNet <-> OtherNet или тому подобного). В отличие от ZoneGate, в случае
; * использования этого ключевого слова производится замена адреса
; * отправителя, @MSGID, а также строки Origin. Это ключевое слово работает
; * только в зарегистрированной версии. Формат ключевого слова следующий:
;
; DomainGate [<From] [>To] [=AKA] [&Echoes] [$Origin] [%Where]
;
; From - адрес, приходящая с которого почта будет гейтоваться.
;
; To - адрес, отправляемая на который почта будет гейтоваться.
;
; AKA - адрес, который будет подставлен для гейтуемых писем.
;
; Echoes - эхо-область или группа областей, для которых будет производиться
;          гейтование. Возможны варианты задания:
;          &%Group ABCX - все эхо-области, принадлежащие к указанным группам
;          &%All        - все эхо-области
;          &*           - все эхо-области
;          &SU.HARDW.*  - все эхо-области, тэг которых начинается с SU.HARDW.
;          &SU.BOOKS    - эхо-область SU.BOOKS
;
; Origin - строка, на которую будет заменен исходный Origin в каждом письме.
;
; Where - заменяемые блоки информации. Возможные варианты: H - замена адреса
;         в заголовке письма, M - замена @MSGID, O - замена строки Origin,
;         S - корректировка (усечение) строк SEEN-BY и PATH.
;         Можно задавать любую комбинацию из этих четырех букв.
;
; Любой из параметров этого ключевого слова может быть опущен. Гейтование
; является односторонним, для того, чтобы реализовать двусторонний гейт,
; необходимо задать две строки описания.
;
; Краткое пояснение. Если задан параметр From, каждое отправляемое письмо
; анализируется на совпадение адреса, с которого получено письмо, и адреса,
; заданного этим параметром. Если задан параметр To, проверяется совпадение
; адреса, на который письмо будет отправлено, с адресом заданным этим пара-
; метром. Если обнаружено совпадение, производится проверка принадлежности
; эхо-области к указанной группе (набору) областей. Если эхо-область входит
; в этот набор, письмо модифицируется в соответствии с указаниями, которые
; заданы ключевым словом Where. При этом, если задан параметр AKA, вместо
; адреса, с которого пришло письмо, будет подставлен адрес, заданный этим
; параметром.

;DomainGate <2:* >666:5030/184 =666:5030/177 &%Group ABCDL $"Fidonet -> DevilNet gate" %HOS

