; фамилия - или больше, оно должно быть заключено в кавычки. То же относится
; к указанию поля subj. Возможно задание части имени. Вместо ключевого слова
; SysOpName могут быть заданы его синонимы - CarbonCopy, CarbonMove (в
; последнем случае после копирования в персональную область исходное письмо
; удаляется - не сохраняется в базе).
; В случае использования областей поиска from, to, both вместо имени может
; быть задан адрес, предваренный знаком %.
;
; * Дополнительная функция для зарегистрированных пользователей
;
; После указания области поиска может быть задано имя файла, содержащего
; шаблон письма-ответа. В этом случае на каждое письмо, помещенное в область
