; Ключевое слово ManagerUpLink разрешает форвард запросов на подписку
; в случае отсутствия эхо-области к аплинку и устанавливает параметры,
; необходимые для формирования письма к эхо-менеджеру аплинка. Формат:
;
; ManagerUpLink <address> <manager> <password> <echolist>
;
; Здесь <address> - адрес аплинка, <manager> - имя эхо-менеджера аплинка,
; <password> - пароль для общения с эхо-менеджером, <echolist> - имя файла,
; содержащего список эхо-областей, доступных у аплинка. Этот текстовый файл
; должен содержать описания областей, по одной области в строке. Формат:
; ECHOTAG1
; ECHOTAG2 Description of area ECHOTAG2
; Поле описания (все, что следует за первым пробелом после ECHOTAG), в текущей
; версии игнорируется.
; Если задано это ключевое слово, то при получении запроса на несуществующую
; эхо-область будут произведены следующие действия:
; - в файлах со списками эхо-областей будет производиться поиск запрошенной
;   эхо-области. Если область не будет обнаружена в файлах у всех описанных
;   аплинков, будет сформировано сообщение о том, что область не обнаружена.
; - если эхо-область обнаружена, то:
; - будет создана эхо-область с запрошенным именем
; - запросивший узел и найденный аплинк будут подписаны на эту область
; - сформировано письмо на адрес <address> на имя <manager> со строкой
;   <password> в поле Subj и именем области в теле письма, которое должно
;   привести к тому, что Вы будете подписаны у аплинка на эту эхо-область
; В случае отсутствия этого ключевого слова будет отправлено сообщение о том,
; что на Вашей станции такой области нет.
