;         в случае, когда дискуссия на некоторую тему продолжается несколько
;         дней - исходное письмо может быть уже удалено, а ответы на него
;         продолжают идти. Этот режим используется по умолчанию.
; None  - линковка не производится. Этот режим можно включить в случае, если
;         Вам нужно линковать только несколько эх (для них можно установить
