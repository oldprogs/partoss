; Ключевое слово MakeAreaList включает режим формирования вспомогательного
; файла описания областей, который может быть использован для включения его
; в файлы конфигурации внешних по отношению к ParToss программ, например,
; почтовых редакторов. Для правильной работы этой функции ключевое слово
; должно быть указано ДО описаний всех областей. Поскольку формат этого файла
; задается пользователем, он может быть настроен в соответствии с требованиями
; конкретного редактора, предъявляемыми им к формату файла описания областей.
; Первый параметр после этого ключевого слова устанавливает путь и имя
; формируемого файла. Следующий параметр задает формат строк формируемого
; файла описания областей. В этот файл включаются некоторые параметры почтовой
; области, задаваемые в шаблоне соответствующими макроподстановками.
; Распознаются следующие макроподстановки:
; @K - заменяется на NetArea для нетмейла, EchoArea для эхо-областей, и на
;      LocalArea для областей, описанных как LocalArea, BadArea, DupeArea.
; @T - заменяется на тэг (имя области).
; @P - заменяется на полный путь к области (каталог для нетмейла, групповое
;      имя файлов области для эхо-области).
; @Y - тип области. Для областей в .Sq?-формате заменяется на строку " -$ ".
; @A - заменяется на полный адрес установленного для области AKA.
; @D - заменяется на текстовое описание (description) области.
; @O - аналогичен @D при наличии текстового описания области, в противном
; случае - аналогичен @T.
; Файл описания областей формируется заново (перезаписывается) при каждом
; запуске ParToss.

MakeAreaList ForTimEd.Cfg "@K  @O  @T @P @Y -p@A"

