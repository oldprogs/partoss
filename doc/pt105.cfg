;====================== Links description  ==============================

; Ключевое слово Link устанавливает некотоpые паpаметpы эхопpоцессоpа для
; конкpетного адpеса. Фоpмат стpоки следующий:
;
; Link <address> [~<Name>] [<+Flag>...] [<PktSize>[,<ArcSize>]] [&<packer>] [<#Password>] [<?PKTPASS>] [<@PASSTYPE>] [$<groups>] [$-<R/Ogroups>] [![<shablon>]] [<%days>] [^<BoxType>[<Domain>]]
;
; Здесь:
;
; <address> - полный адpес системы, для котоpой устанавливаются паpаметpы.
;
; <Name> - имя системного оператора станции. Если это имя опущено, то письма,
; формируемые для этого адреса при выполнении команд Hand и Kill, будут иметь
; в поле имени "SysOp". Как и во всех других случаях, для задания имени из
; двух и более слов заключите его в кавычки. Символ ~ перед именем не является
; его частью.
;
; <PktSize> - число, возможно, с модификатором K в конце, перекрывающее для
; данного адреса значение MaxPktSize. Модификатор K указывает, что число
; задано в килобайтах, при его отсутствии число считается заданным в байтах.
; После параметра PktSize через запятую может быть указан параметр <ArcSize>,
; перекрывающий для данного адреса значение MaxArchiveSize. Это имеет смысл
; только при разрешенном AddToArc.
;
; <packer> - аpхиватоp, котоpый будет использоваться для отпpавки пакетов
; на этот адpес (вместо DefaultPacker). Символ & перед именем архиватора не
; является его частью. Длина имени - до 9 символов.
;
; <Password> - пароль для общения с эхо-менеджером. Символ # перед паролем
; не является его частью. Длина пароля ограничена длиной поля Subj: (72
; символа). Регистр символов роли не играет. В пароле не должно содержаться
; пробельных символов (пробел, табуляция, CR/LF).
;
; <PKTPASS> - пароль для пакетов. Символ ? перед паролем не является его
; частью. Длина пароля ограничена длиной поля password в почтовых пакетах - 8
; символов). Регистр символов здесь учитывается.
; Если такой пароль установлен, поведение ParToss изменяется:
; - при формировании выходных пакетов для данного линка в поле password
;   записывается этот пароль (при PASSTYPE 1 или 3);
; - перед тоссингом входных пакетов, если для данного линка установлен пароль,
;   проверяется его наличие во входном пакете и совпадение с установленным для
;   линка, при несовпадении пакет считается некорректным и переименовывается,
;   а не тоссится. Об этом выдается соответствующее предупреждение
;   (при PASSTYPE 2 или 3).
;
; <PASSTYPE> - цифра 1, 2 или 3, определяющая поведение ParToss в отношении
; паролей на пакеты.
; 1 - устанавливать пароль на все пакеты для этого линка;
; 2 - проверять пароль в пакетах от этого линка;
; 3 - комбинация 1 и 2.
; По умолчанию сейчас устанавливается PASSTYPE 1 - пароли записываются в
; выходные пакеты, но не проверяются во входных пакетах.
;
; <groups> - перечень групп эхо-областей, на которые данный линк имеет право
; автоматической подписки/отписки. Группа эхо-области - это одна латинская
; буква. При каждом запросе линка к эхо-менеджеру на изменение статуса эхо-
; области проверяется наличие группы этой области в описании линка, запрос
; выполняется только при ее обнаружении. Может быть задано до 52 групп для
; каждого линка. Повторяющиеся символы в этом поле не отслеживаются.
;
; <R/Ogroups> - перечень групп эхо-областей, на которые данный линк имеет
; право подписки только в режиме Read-Only. При каждом запросе линка к
; эхо-менеджеру на подписку к эхо-области проверяется наличие группы этой
; области в описании линка, при ее обнаружении подписка производится в режиме
; Read-Only(ключ -x<address> в описании эхо-области). Может быть задано до 52
; групп для каждого линка. Установка этого поля не отменяет необходимости
; установки поля <groups>, то есть поле <R/Ogroups> должно быть подмножеством
; поля <groups>. Обратите внимание, что это поле проверяется только в момент
; подписки - если в дальнейшем Вы вручную разрешили линку права на запись для
; некоторой эхо-области, то эти права сохраняются до его отписки.
;
; <days> - количество дней хранения сформированных архивов для этого адреса.
; Если при выполнении команды kill обнаружены архивы, не забранные в течение
; <days> дней, они удаляются.
; * Команда Kill доступна только в зарегистрированной версии
;
; ! - признак автоматической подписки линка на эхо-области при их
; автосоздании. После этого признака может быть задана (без пробела) маска
; эхо-областей <shablon>, для которых действует автоподписка. По умолчанию -
; все области.
;
; <BoxStyle> - тип имени файлбоксов для данного линка. Установка перекрывает
; глобальную установку BoxStyle. Возможные значения - 0 (default, стандартные
; боксы T-Mail), 1 (длинные имена файлюоксов T-Mail), 2 (длинные имена
; файлбоксов The Brake!). При установке значения 2 необходимо задать также
; домен. Длина имени домена не должна превышать 8 символов.
;
; <Flag> - один или несколько из флагов A,B,I,H,L,N,S,T,U,X,Z с возможным
;          знаком + или - перед ними.
;          Флаги могут группироваться - например, строки +A +S +H и +ASH
;          понимаются одинаково. Но, конечно, +A и -H группировать нельзя.
; +A/-A - pазpешение/запpещение автосоздания эхо-областей этому адpесу.
; +B/-B - включение pежима FileBoxes для адpеса (независимо от знака).
; +C/-C - разрешение/запрещение допаковки почтовых архивов для адреса.
; +D/-D - разрещение/запрещение для этого линка режима отправки правил эхо-
;         областей. Этот флаг перекрывает ключевое слово ManagerSendRules.
; +T/-T - включение pежима ArcMailAttach для адpеса (независимо от знака).
; +I/-I - включение pежима BinkMode для адpеса (независимо от знака).
; +H/-H - включение/выключение для адpеса pежима "оставлять почту на холде".
; +L    - включение режима "Local point" для адреса. Если этот флаг установ-
;         лен, все письма, пришедшие с этого адреса, перед отправкой будут
;         изменены - вместо пойнтового адреса будет подставлен соответствую-
;         щий нодовый адрес.
; +N    - отключение формирования отчетов на данный адрес при выполнении
;         команды Kill.
; +R/-R - включение/выключение режима "Hide restricted areas" для адреса.
;         Этот флаг перекрывает ключевое слово ManagerHideRestricted.
; +U    - отключение для данного адреса функции форвардинга запросов на
;         подписку к аплинку.
; +S/-S -
; +X/-X -
;         включение/выключение pежима совместимости по именам аpхивов. Если
;         кто-то из Ваших пойнтов (или Ваших нодов)пользуется эхопpоцессоpом,
;         не понимающим Squish-style имена аpхивов (не hex-символ в пеpвой
;         позиции имени), включите один из этих флагов. Действие их такое:
;
;         по умолчанию, а также -S и/или -X           +S            +X
;
;        пакеты от пойнта к боссу  Nffffppp.???   nnnnffff.???   Bffffppp.???
;        пакеты от босса к пойнту  Pffffppp.???   nnnnffff.???   Affffppp.???
;
;         здесь nnnn - разность между номерами сетей отправителя и получателя,
;         ffff - в режиме +S разность между номерами узлов отправителя и
;         получателя, иначе номер узла, ppp - номер пойнта. Все значения в
;         hex-формате.
; +Z    - включение режима "уникального имени архива". В этом режиме имена
;         почтовых архивов формируются как CRC32 от строки
;         fromzone:fromnet/fromnode.frompoint~tozone:tonet/tonode.topoint
;         При этом практически исключается ситуация, когда пакеты на адреса в
;         разных зонах попадают в один архив (что возможно при других
;         вариантах именования архивов). Например, если имеются адреса
;         2:5030/177.0 и 666:5030/177.0, и с этих адресов производится обмен
;         эхопочтой со станциями 2:5030/184.0 и 666:5030/184.0, то почта для
;         обеих зон будет паковаться в один и тот же архив, если не включен
;         режим Z.
;
; Если строка описания линка кажется Вам слишком длинной, неудобной для ее
; просмотра и редактирования, Вы можете разбить ее на несколько строк, как
; в нижеприведенном примере для 2:5030/177.1.

Link 2:5030/51 ~"Peter Suchkow" &RAR +ABXC -HR #dummy $ABCDZ %1 ^0Fidonet
Link 2:5030/151 ~"Peter Suchkow" &RAR +ABSCZ -HR #dummy %1 ^0DummyNet
